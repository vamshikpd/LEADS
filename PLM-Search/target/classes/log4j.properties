log4j.rootLogger=WARN, searchlog

log4j.appender.searchlog=org.apache.log4j.DailyRollingFileAppender
log4j.appender.searchlog.File=D:\\LEADS-APP\\logs/plm-search.log
log4j.appender.searchlog.append=true
log4j.appender.searchlog.DatePattern='.'yyyy-MM-dd
log4j.appender.searchlog.layout=org.apache.log4j.PatternLayout
log4j.appender.searchlog.layout.ConversionPattern=%d [%t] %-5p %c{1} %x - %m%n

log4j.logger.com.plm=WARN
log4j.logger.com.plm.util=WARN




